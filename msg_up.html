<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>晋级通告</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/msg_up.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar" style="position: static;">
			<h1 class="mui-title">晋级通告</h1>
		</header>
		<div class="mui-content">
			<div class="up">
				<div class="up-time">
					<span>9-18</span>
				</div>
				<div class="up-bg">
					<div class="up-list">
						<div class="up-img">
							<a href="">
								<div class="imgbox">
									<img src="images/img.jpg" alt="">
								</div>
							</a>
						</div>
						<div class="up-bottom">
							<div class="title">
								<span>恭喜你晋级到最强王者</span>
							</div>
						</div>
						<div class="up-state">
							<a>
								<span class="state1">查看详情</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active" href="#tabbar" id="home"> <span class="mui-icon "></span></a>
			<a class="mui-tab-item" href="#tabbar-with-chat" id="msg"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-sms" id="camera"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="others"> <span class="mui-icon "> </span></a>
			<a class="mui-tab-item" href="#tabbar-with-map" id="personal"><span class="mui-icon "> </span></a>
		</nav>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>

</html>
