<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Facescores</title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link href="css/common.css" rel="stylesheet" />
		<link href="css/detail.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<div class="header_list">
				<ul>
					<li>
						<a href="#" id="back"></a>
					</li>
					<li>
						<a href="#" id="share"></a>
					</li>
				</ul>
			</div>
		</header>
		<div class="mui-content">
			<div class="imgbox">
				<img src="images/img2.png" alt="">
			</div>
		</div>
		<nav id="bottom" class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#"><img src="images/content/heart.png" alt="" /></a>
			<a class="mui-tab-item" href="#"><img src="images/footer/Note.png" alt="" /></a>
			<a class="mui-tab-item" href="#"><img src="images/content/low.png" alt="" /></a>
		</nav>
		<footer class="mui-bar mui-bar-tab">
			<div class="footer_w">
				<div class="headImg">
					<img src="images/content/头像.png" />
				</div>
				<div class="user_left">
					<ul>
						<li class="name">小鸟游</li>
						<li class="age"><span>23</span></li>
					</ul>
					<ul>
						<li class="place"></li>
						<li class="placeName">广东广州</li>
					</ul>
				</div>
				<div class="user_right">
					<ul class="icon">
						<li class="fire"></li>
						<li class="heart"></li>
						<li class="down"></li>
					</ul>
					<ul class="Num">
						<li class="fireNum">234</li>
						<li class="heartNum">123</li>
						<li class="downNum">34</li>
					</ul>
				</div>
				<div class="point">
					<i>9</i><em>.25</em>
				</div>
			</div>
		</footer>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</body>

</html>
